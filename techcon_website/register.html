<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 - Sign up to attend the conference with our easy and secure registration form.">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Registration Form</h2>
            <form action="submit_registration.php" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
                
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required aria-required="true">
                    I agree to the <a href="terms.html">terms and conditions</a>.
                </label>
                
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="year"></span> TechCon 2024. All Rights Reserved.</p>
    </footer>

    <script>
        // Automatically update the year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>

</html>
